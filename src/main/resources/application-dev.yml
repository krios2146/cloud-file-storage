spring:
  datasource:
    username: java
    password: java
    url: jdbc:postgresql://localhost:5432/cloud-file-storage
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.PostgreSQLDialect"

logging:
  level:
    org.springframework: trace

server:
  port: 8080
