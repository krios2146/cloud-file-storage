<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
    <h2>Login</h2>
    <form>
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input class="form-control" id="form2Example1" type="email"/>
            <label class="form-label" for="form2Example1">Email address</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input class="form-control" id="form2Example2" type="password"/>
            <label class="form-label" for="form2Example2">Password</label>
        </div>

        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input checked class="form-check-input" id="form2Example31" type="checkbox" value=""/>
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a href="#!">Forgot password?</a>
            </div>
        </div>

        <!-- Submit button -->
        <button class="btn btn-primary btn-block mb-4" type="button">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
            <p>or sign up with:</p>
            <button class="btn btn-link btn-floating mx-1" type="button">
                <i class="fab fa-facebook-f"></i>
            </button>

            <button class="btn btn-link btn-floating mx-1" type="button">
                <i class="fab fa-google"></i>
            </button>

            <button class="btn btn-link btn-floating mx-1" type="button">
                <i class="fab fa-twitter"></i>
            </button>

            <button class="btn btn-link btn-floating mx-1" type="button">
                <i class="fab fa-github"></i>
            </button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
        type="text/javascript"></script>
</body>
</html>
